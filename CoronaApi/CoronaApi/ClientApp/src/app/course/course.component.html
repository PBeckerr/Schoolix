<ng-container *ngIf="course; else spinner">
  <h1>Kurs „{{course.name}}“ <span class="sub-title">({{course.teacher.name}}, {{course.subject.name}})</span></h1>
  <h2>Aktuelle Aufgaben</h2>
  <app-exercises [exercises]="course.exercises"></app-exercises>
</ng-container>
<ng-template #spinner>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
